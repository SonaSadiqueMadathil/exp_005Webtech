

<!DOCTYPE html>
<html>
<body>
    <head>
    <title>Coin Flip</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var tails = 0;
            var heads = 0;
            var clicks = 0;
            function clicked(){
                clicks += 1;
                document.getElementById("seq").innerHTML = clicks;
            }

            function toss() {
                var rows = 0;
                document.getElementById("results").innerHTML = "";
                while (rows < 1) {   
                    var arr = new Array();
                    for (var i = 0; i < 1; i++) {       
                        var val = Math.floor( Math.random() * 2 );
                        if (val === 1) {
                            arr[i] = imageHeads("https://tse3.mm.bing.net/th?id=OIP.oGK8WWuy_q1c2OTu2sd3vQAAAA&pid=Api&P=0&w=174&h=176");
                            heads = heads + 1;
                            checkHeads();
                        } 
                        else {
                            arr[i] = imageTails("https://tse1.mm.bing.net/th?id=OIP.eTegboGgQn2VVOCIwGBGRQHaHa&pid=Api&P=0&w=201&h=201");
                            tails = tails + 1;
                            checkTails();
                        }       
        }
            document.getElementById("results").appendChild(arr[0]);
            delete arr;
            rows++;
        }
            clicked();
        }

function checkHeads()
{
    document.getElementById("headsDisplay").innerHTML = heads;
}

function checkTails()
{
    document.getElementById("tailsDisplay").innerHTML = tails;
}


function imageHeads(src) {
    var img = document.createElement("img");
    img.src = src;
    return img; 

}

function imageTails(src) {
    var img = document.createElement("img");
    img.src = src;
    return img; 
}
        </script>
    </head>
    
<div id="display"> <h1>Coin Flip</h1>
<table>
    <tr>
        <td><input type="button" id="toss" value=" Flip Coin " onclick="toss()"></td>
    </tr>
    <tr>
        <td>Number of Flips Performed: <span id="seq">0</span></td>
    </tr>   
    <tr>
        <td>Heads Count: <span id="headsDisplay">0</span></td>
    </tr>
    <tr>    
        <td>Tails Count: <span id="tailsDisplay">0</span></td>
    </tr>   
    <tr>
        <td><span id="results"><img id="myImg" src=""></span></td>
    </tr>
</table>
</div> 
</body>
</html>
